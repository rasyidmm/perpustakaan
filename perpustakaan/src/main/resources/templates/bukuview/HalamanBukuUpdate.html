<html xmlns:th="http://www.thymeleaf.org">
<html>

<head   th:include="fragments/head :: head">
</head>
<body class="hold-transition skin-blue layout-boxed sidebar-mini">
<div class="wrapper">
    <header th:include="fragments/header :: header" class="main-header"> </header>



    <!-- Left side column. contains the logo and sidebar bawah-->

    <div  th:include="fragments/sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Buku
                <small>Buku</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <!--<div class="col-xs-2"></div>-->
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Pengarang</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div class="col-xs-12">
                                <form method="POST" action="updatebuku" enctype="multipart/form-data">
                                    <div class="col-sa-12">
                                        <div class="col-xs-6"><input type="hidden" name="id" th:value="${bukuni.id}">
                                            <div class="form-group" >
                                                <label>judul_buku</label>
                                                <input type="text" name="judul_buku" th:value="${bukuni.judul_buku}" class="form-control" placeholder="Enter ...">
                                            </div>
                                            <div class="form-group" >
                                                <label>tahun_buku</label>
                                                <input type="text" name="tahun_buku" th:value="${bukuni.tahun_buku}" class="form-control" placeholder="Enter ...">
                                            </div>
                                            <div class="form-group" >
                                                <label>ISBN</label>
                                                <input type="text" name="ISBN" th:value="${bukuni.ISBN}" class="form-control" placeholder="Enter ...">
                                            </div>
                                            <div class="form-group" >
                                                <label>jumlah_buku</label>
                                                <input type="text" name="jumlah_buku" th:value="${bukuni.jumlah_buku}" class="form-control" placeholder="Enter ...">
                                            </div>
                                            <div class="form-group">
                                                <label>Penerbit</label>
                                                <select  name="nama_penerbit" th:value="${bukuni.penerbit.id}"  class="form-control">
                                                    <option th:each="penerbit:${listpenerbit}"
                                                            th:value="${penerbit.id}"
                                                            th:text="${penerbit.nama_penerbit}"
                                                            th:selected="${bukuni.penerbit.id==penerbit.id}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-6">

                                            <div class="form-group">
                                                <label>pengarang</label>
                                                <select  name="nama_pengarang" th:value="${bukuni.pengarang.id}" class="form-control">
                                                    <option th:each="pengarang:${listpengarang}"
                                                            th:value="${pengarang.id}"
                                                            th:text="${pengarang.nama_pengarang}"
                                                            th:selected="${bukuni.pengarang.id==pengarang.id}">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>klasifikasi</label>
                                                <select  name="nama_klasifikasi" th:value="${bukuni.klasifikasi.id}" class="form-control">
                                                    <option th:each="klasifikasi:${listklasifikasi}"
                                                            th:value="${klasifikasi.id}"
                                                            th:text="${klasifikasi.nama_klasifikasi}"
                                                            th:selected="${bukuni.klasifikasi.id==klasifikasi.id}">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>rakbuku</label>
                                                <select  name="nama_rakbuku" th:value="${bukuni.rak_buku.id}" class="form-control">
                                                    <option th:each="rakbuku:${listrakbuku}"
                                                            th:value="${rakbuku.id}"
                                                            th:text="${rakbuku.nama_rakbuku}"
                                                            th:selected="${bukuni.rak_buku.id==rakbuku.id}">
                                                    </option>
                                                </select>
                                            </div>
                                            <img class="profile-user-img img-responsive img-rounded" th:src="'image/coverbuku/'+${bukuni.gambar_buku}" alt="User profile picture">
                                            <div class="form-group">
                                                <label for="exampleInputFile">Masukan Foto</label>
                                                <input type="file" id="exampleInputFile" name="coverbuku">
                                                <p class="help-block">hanya file .jpg</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div align="center">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
                <!--<div class="col-xs-2"></div>-->
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer  th:include="fragments/footer :: footer" class="main-footer"></footer>

    <!-- Control Sidebar -->

    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/bower_components/jquery-ui/jquery-ui.js"></script>

        $('#datepicker').datepicker({
            autoclose: true
        })
    });
    $(document).ready(function(){
        $("#jenis_soal").change(function(){
            var x = document.getElementById("hideme");
            //$(x).toggle();
            if (x.style.display == "none") {
                x.style.display = "inline";
            } else {
                x.style.display = "none";
            }
        })
    });
    $(function () {
        $('#example1').DataTable()
        $('#example2').DataTable({
            'paging'      : true,
            'lengthChange': false,
            'searching'   : false,
            'ordering'    : true,
            'info'        : true,
            'autoWidth'   : false
        })
    })

</script>
<script src="/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>

<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

<script src="/bower_components/raphael/raphael.js"></script>

<script src="/bower_components/jquery-sparkline/dist/jquery.sparkline.js"></script>

<script src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>

</body>
</html>
